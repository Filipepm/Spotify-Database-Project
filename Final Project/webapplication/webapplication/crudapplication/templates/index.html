<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static '/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/userr">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Enter Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">User Name:</label>
    <div class="col-sm-4">
      {{ form.userName }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Password:</label>
    <div class="col-sm-4">
      {{ form.password }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">User Age:</label>
    <div class="col-sm-4">
      {{ form.userAge }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Recently Listened:</label>
    <div class="col-sm-4">
      {{ form.recentlyListened }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
