<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static '/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/songg">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Enter Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Song Title:</label>
    <div class="col-sm-4">
      {{ formsong.songTitle }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Duration:</label>
    <div class="col-sm-4">
      {{ formsong.duration }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Artist Name:</label>
    <div class="col-sm-4">
      {{ formsong.artistName }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Album Title:</label>
    <div class="col-sm-4">
      {{ formsong.albumTitle }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
